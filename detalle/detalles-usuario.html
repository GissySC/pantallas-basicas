<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="detalles-usuario.css">
</head>
<body>
    <div class="container">
        <div class="details">
            <h1>Detalles Usuario</h1>
            <div id="userDetails">
                <!-- Detalles del usuario aquí -->
            </div>
        </div>
        <div class="gallery">
            <h1>Galería</h1>
            <p id="emptyGalleryString">Aún no has subido ninguna imagen :(</p>
            <div id="gallery" class="row mt-3">
                <!-- Imágenes del usuario aquí -->
            </div>
            <label for="imageInput"><i class="fa-solid fa-upload fa-lg"></i></label>
            <input type="file" id="imageInput" accept="image/*" multiple>
            <button onclick="saveImages()" id="saveImages"><i class="fa-solid fa-floppy-disk fa-lg"></i> </button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/03de9b2034.js" crossorigin="anonymous"></script>
    <script src="detalles-usuario.js"></script>
</body>
</html>
