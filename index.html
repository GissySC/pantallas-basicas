<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/03de9b2034.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-3 pt-3 text-center">
      <div class="row">
        <div class="col-12">
          <div class="card p-3 bg-form">
            <form action="./tabla/tabla.html" method="get" onsubmit="return ValidateForm()" class="row justify-content-center">
              <div class="col-12">
                <h1 class="text-center fw-bolder text-white mt-3">Registro</h1>
                <hr>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="text" class="form-control" autocomplete="off" class="form-control bg-light" id="inputName" placeholder="Nombre">
                  <label for="inputName" class="form-label">Nombre</label>                 
                </div>
              </div>   
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="text" class="form-control" autocomplete="off" class="form-control bg-light" id="inputLastName" placeholder="Apellidos">
                  <label for="inputLastName" class="form-label">Apellidos</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="email" class="form-control" autocomplete="off" class="form-control bg-light" id="inputEmail" placeholder="Email">
                  <label for="inputEmail" class="form-label">Email</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="tel" class="form-control" autocomplete="off" class="form-control bg-light" id="inputPhone" placeholder="Teléfono">
                  <label for="inputPhone" class="form-label">Teléfono</label>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-floating">
                  <div class="selectbox">
                    <div class="select" id="selectCountry">
                      <div class="contenido-select">
                        <!--<input type="text" class="form-control" autocomplete="off" class="form-control bg-light" id="inputCountry" placeholder="País">
                  <label for="inputCountry" class="form-label">País</label>-->
                        <h1 class="título">País</h1>
                      </div>
                      <i class="fa-solid fa-angle-down"></i>
                    </div>
                    <div class="opciones " id="opcionesCountry">
                      <a href="#" class="opcion" data-value="España">
                        <div class="contenido-opcion">
                          <img src="./icon-flags/spain.png" alt="">
                          <div class="titulo-pais">
                            <h2 class="título">España</h2>
                          </div>
                        </div>
                      </a>
                      <a href="#" class="opcion" data-value="Alemania">
                        <div class="contenido-opcion">
                          <img src="./icon-flags/germany.png" alt="">
                          <div class="titulo-pais">
                            <h2 class="título">Alemania</h2>
                          </div>
                        </div>
                      </a>
                      <a href="#" class="opcion" data-value="Francia">
                        <div class="contenido-opcion">
                          <img src="./icon-flags/france.png" alt="">
                          <div class="titulo-pais">
                            <h2 class="título">Francia</h2>
                          </div>
                        </div>
                      </a>
                      <a href="#" class="opcion" data-value="Reino Unido">
                        <div class="contenido-opcion">
                          <img src="./icon-flags/united-kingdom.png" alt="">
                          <div class="titulo-pais">
                            <h2 class="título">Reino Unido</h2>
                          </div>
                        </div>
                      </a>
                    </div>
                  </div>      
                  <input type="hidden" name="pais" id="inputCountry" value=""> 
              </div>
              </div>
                

              <div class="col-md-6">
                <div class="form-floating">
                  <div class="selectbox">
                    <div class="select" id="selectCity">
                      <div class="contenido-select">
                        <h1 class="título">Ciudad</h1>
                      </div>
                      <i class="fa-solid fa-angle-down"></i>
                    </div>
                    <div class="opciones" id="opcionesCity">
                    <!-- Options will be dynamically added here -->
                    </div>  
                  </div>
                  <input type="hidden" name="ciudad" id="inputCity" value=""> 
                </div>
            </div> 

              <div class="d-grid gap-2 col-12 mx-auto">
                <button type="submit" class="btn btn-outline-light" id="btnAdd" onclick="AddData()">Enviar datos</button>
              </div>
            </form>
          </div>
        </div>
      </div>   
    </div>

    <script src="tabla/tabla.js"></script>
    <script src="/formulario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
